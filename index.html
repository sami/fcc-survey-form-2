<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Survey Form | A freeCodeCamp Project</title>
</head>
<body>
<article>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
    </header>
    <main>
        <form id="survey-form" action="#">
            <label id="name-label" for="name">
                Name
                <input id="name" type="text" placeholder="Name" required>
            </label>
            <label id="email-label" for="email">
                Email
                <input id="email" type="email" placeholder="Email" required>
            </label>
            <label id="number-label" for="number">
                Age (optional)
                <input id="number" type="number" min="1" max="100" placeholder="Age" required>
            </label>
            <label for="dropdown">
                Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="select" disabled>Select an option</option>
                    <option value="student" selected>Student</option>
                    <option value="ft-job">Full-Time Job</option>
                    <option value="ft-learner">Full-Time Learner</option>
                    <option value="prefer-not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </form>
    </main>
</article>

<!-- FCC Test Suite -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

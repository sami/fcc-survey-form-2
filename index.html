<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Build a Survey Form | A freeCodeCamp Project</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<article>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
    </header>
    <main>
        <form action="#" id="survey-form">
            <div>
                <label class="label-field" for="name" id="name-label">Name</label>
                <input class="input-field" id="name" placeholder="Enter your name" required type="text">
            </div>

            <div>
                <label class="label-field" for="email" id="email-label">Email</label>
                <input class="input-field" id="email" placeholder="Enter your email" required type="email">
            </div>

            <div>
                <label class="label-field" for="number" id="number-label">Age (optional)</label>
                <input class="input-field" id="number" max="100" min="1" placeholder="Age" required type="number">
            </div>

            <div>
                <label class="label-field" for="dropdown">Which option best describes your current role?</label>
                <select class="input-field" id="dropdown" name="dropdown">
                    <option disabled selected value="select">Select an option</option>
                    <option value="student">Student</option>
                    <option value="ft-job">Full-Time Job</option>
                    <option value="ft-learner">Full-Time Learner</option>
                    <option value="prefer-not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <p class="label-field">Would you recommend freeCodeCamp to a friend?</p>
                <div class="input-radio-field">
                    <label class="label-radio" for="recommend_definitely">
                        <input id="recommend_definitely" name="recommend" type="radio" value="definitely">
                        Definitely
                    </label>
                    <label class="label-radio" for="recommend_maybe">
                        <input id="recommend_maybe" name="recommend" type="radio" value="maybe">
                        Maybe
                    </label>
                    <label class="label-radio" for="recommend_not_sure">
                        <input id="recommend_not_sure" name="recommend" type="radio" value="not_sure">
                        Not Sure
                    </label>
                </div>
            </div>

            <div>
                <p class="label-field">What would you like to see improved? (Check all that apply)</p>
                <div class="input-checkbox-field">
                    <label class="label-checkbox" for="improve_fe_projects">
                        <input id="improve_fe_projects" name="improve" type="checkbox" value="fe_projects">
                        Front-end Projects
                    </label>
                    <label class="label-checkbox" for="improve_be_projects">
                        <input id="improve_be_projects" name="improve" type="checkbox" value="be_projects">
                        Back-end Projects
                    </label>
                    <label class="label-checkbox" for="improve_dv">
                        <input id="improve_dv" name="improve" type="checkbox" value="dv">
                        Data Visualisation
                    </label>
                    <label class="label-checkbox" for="improve_challenges">
                        <input id="improve_challenges" name="improve" type="checkbox" value="challenges">
                        Challenges
                    </label>
                    <label class="label-checkbox" for="improve_forum">
                        <input id="improve_forum" name="improve" type="checkbox" value="forum">
                        Forum
                    </label>
                </div>
            </div>

            <div>
                <label class="label-field" for="comments">Any comments or suggestions?</label>
                <textarea class="input-field" id="comments" name="comments"
                          placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="right">
                <button class="input-field" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</article>

<!-- FCC Test Suite -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
